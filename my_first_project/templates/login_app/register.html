{% extends 'login_app/base.html' %}
{% load static %}
{% block body_block %}
{% if register %}
<div class="alert alert-success">
  Congratulations Registeration Successfull
</div>
{% else %}
<form enctype="multipart/form-data" method="POST">
  {{ user_form.as_p }}
  {{ user_info_form.as_p }}
  {% csrf_token %}
  <input type="submit" name="submit" value="Register">

</form>
{% endif %}
{% endblock %}
