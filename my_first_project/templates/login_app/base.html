<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <title>{{ title }}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">

        <li class="nav-item active">
          <a class="nav-link" href="{% url 'login_app:index' %}">Home</a>
        </li>
         {% if user.is_authenticated %}
        <li>
          <a class="nav-link" href="{% url 'login_app:logout' %}">Logout</a>
        </li>

         {% else %}
        <li>
          <a class="nav-link" href="{% url 'login_app:register' %}">Register</a>
        </li>

        <li>
          <a class="nav-link" href="{% url 'login_app:login' %}">Login</a>
        </li>
         {% endif %}

    </nav>
    <div class="container" style="padding-top:10px">
    
      {% block body_block %}


      {% endblock %}

    </div>
  </body>
</html>
